<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеансы кинотеатра</title>
    <link rel="stylesheet" href="css/session.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Сеансы кинотеатра</h1>
            <button class="back-btn" id="backBtn">Назад</button>
        </div>

        <div id="sessionContainer">
            <div class="loading" id="loadingMessage">Загрузка сеансов...</div>
            <div class="error" id="errorMessage" style="display: none;"></div>
        </div>

        <!-- Modal -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Бронирование билетов</h2>
                <form id="bookingForm">
                    <input type="hidden" id="session-id">
                    <label for="ticket-quantity">Количество билетов:</label>
                    <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" value="1">
                    <br><br>
                    <label>Тип:</label><br>
                    <input type="radio" id="booking-type-buy" name="booking-type" value="buy" checked>
                    <label for="booking-type-buy">Купить</label><br>
                    <input type="radio" id="booking-type-reserve" name="booking-type" value="reserve">
                    <label for="booking-type-reserve">Забронировать</label><br><br>
                    <button type="submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/session.js"></script>
</body>
</html>
