<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container dashboard">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Личный кабинет</h1>
      <div>
        <span class="user-role">Пользователь</span>
        <button id="logoutBtn" class="btn" style="width: auto; margin-left: 15px;">Выйти</button>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="feature-card">
        <h3>Добро пожаловать</h3>
        <p>Вы вошли в систему как обычный пользователь.</p>
      </div>

      <div class="feature-card">
        <h3>Кинотеатры</h3>
        <p>Список доступных кинотеатров.</p>
        <a href="cinema.html" class="btn btn-logout" style="text-decoration: none;">Перейти к выбору кинотеатра</a>
      </div>

      <div class="feature-card">
        <h3>Билеты</h3>
        <p>Список твоих билетов.</p>
        <a href="tickets.html" class="btn btn-logout" style="text-decoration: none;">Перейти к выбору кинотеатра</a>
      </div>

    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
