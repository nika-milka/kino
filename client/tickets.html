<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои билеты</title>
    <link rel="stylesheet" href="css/session.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мои билеты</h1>
            <a href="user.html" class="btn btn-logout" >Вернутся на главную</a>
        </div>

        <div id="ticketsContainer">
            <div class="loading" id="loadingMessage">Загрузка билетов...</div>
            <div class="error" id="errorMessage" style="display: none;"></div>
            <table id="ticketsTable">
                <thead>
                    <tr>
                        <th>Фильм</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Зал</th>
                        <th>Количество</th>
                        <th>Тип</th>
                        <th>Дата бронирования</th>
                        <th>Редактировать</th> 
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/tickets.js"></script>
</body>
</html>
